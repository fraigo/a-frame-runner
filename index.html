<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">
      <a-assets>
        <img id="sun" src="images/moon.jpg">
      </a-assets>
      <a-camera wasd-controls-enabled="false"></a-camera>
      <a-entity light="type: ambient; color: #fff"></a-entity>
      <a-entity light="type: point; intensity: 1.0; distance: 100; decay: 1; castShadow:true; "  position="0 0 0"></a-entity>

      <a-box src="#sun" class="sphere" color="#888888" depth="100" height="-2" width="6" material="src: images/bg1.png; repeat: 1 1"></a-box>


      <a-sphere id="sphere-light" class="player" position="0 0 -3" emissive="#ffffff" radius="0.5" color="#ffffff" ></a-sphere>
      <a-sphere id="sphere" class="player" rotation="0 0 0" position="0 0 -3" src="#sun" material="opacity: 0.4; transparent: true" radius="0.6" color="#FFFF00" animation="easing: linear; property: rotation; to: -360 0 0; loop: true; dur: 5000">
      </a-sphere>
      
      <a-sphere id="sphere-light" class="sphere" position="0 0 -20" emissive="#f0f000" radius="1" color="#f0f000" ></a-sphere>
      <a-sphere id="sphere" class="sphere" rotation="0 0 0" position="0 0 -20" src="#sun" material="opacity: 0.4; transparent: true" radius="1.02" color="#FFFF00" animation="easing: linear; property: rotation; to: 360 0 0; loop: true; dur: 5000">
      </a-sphere>
      <a-sphere id="sphere-light" class="sphere" position="-2 0 -25" emissive="#008080" radius="1" color="#008080" ></a-sphere>
      <a-sphere id="sphere" class="sphere" rotation="0 0 0" position="-2 0 -25" src="#sun" material="opacity: 0.4; transparent: true" radius="1.02" color="#FFFF00" animation="easing: linear; property: rotation; to: 360 0 0; loop: true; dur: 5000">
      </a-sphere>
      <a-sphere id="sphere-light" class="sphere" position="2 0 -30" emissive="#f000f0" radius="1" color="#f08000" ></a-sphere>
      <a-sphere id="sphere" class="sphere" rotation="0 0 0" position="2 0 -30" src="#sun" material="opacity: 0.4; transparent: true" radius="1.02" color="#FFFF00" animation="easing: linear; property: rotation; to: 360 0 0; loop: true; dur: 5000">
      </a-sphere>

    </a-scene>
    <script>
      var currentKey = null;
      var currentEvent = null
      window.addEventListener("keydown",function(e){
        var key = e.keyCode;
        console.log(key)
        currentKey = key
        clearTimeout(currentEvent)
        currentEvent = setTimeout(function(){
          currentKey = null
        },500)
      })
      setInterval(function(){
        var elements = document.querySelectorAll(".sphere")
        for(var i=0; i<elements.length; i++){
          var el = elements[i]
          if (el && el.object3D){
            el.object3D.position.z += 0.3;
          }
        }
        var player = document.querySelectorAll(".player")
        for(var i=0; i<player.length; i++){
          var el = player[i]
          if (el && el.object3D){
            if (currentKey == 39 && el.object3D.position.x<2){
              el.object3D.position.x += 0.2;
              el.object3D.rotation.x += 0.2;
            }
            if (currentKey == 37 && el.object3D.position.x>-2){
              el.object3D.position.x -= 0.2;
              el.object3D.rotation.x -= 0.2;
            }
          }
        }
      },100)
    </script>
  </body>
</html>
